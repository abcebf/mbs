databaseChangeLog:
    - changeSet:
        id: createTable-persons
        author: henry
        runOnChange: true
        changes:
        - createTable:
            remarks: "persons."
            tableName: persons
            columns:
              - column:
                  name: id
                  type: number
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pk
              - column:
                  name: first_name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: mid_name
                  type: varchar(250)
                  constraints:
                    nullable: true
              - column:
                  name: gendar
                  type: char(1)
                  constraints:
                    nullable: true
              - column:
                  name: contact_id
                  type: number
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar2(1000)
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: nvarchar2(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar2(30)
                  constraints:
                    nullable: true
              - column:
                  name: last_modified_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true


